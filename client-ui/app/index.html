<!DOCTYPE html>
<html lang="en" ng-app="web-push-client">
<head>
    <title>SONY1</title>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <link href="styles/sonyOne.css" rel="stylesheet"/>
    <link href="vendors/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="vendors/bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>

</head>
<body>
<!-- Header Start -->
<div class="row header">
    <div class="myPadding">
        <div class="col-lg-4">
            <div class="sony_logo_re">
                <img class="sony_logo" src="img/sony_logo.png"/>
                <div class="one_logo_padding">
                    <br>
                    <span class="one_logo"> 1</span>
                    <span class="one_logo_text">The Channel Partner Portal from Sony</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->

<!-- Center -->
<div class="row main_content" ng-controller="ClientController" data-ng-init="checkLogin()">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="loginForm" role="form">
            <div class="form-group" ng-class="{ 'has-error': loginForm.username.$dirty && loginForm.username.$error.required }">
                <label for="username">Username</label>
                <input type="text" name="username" ng-model="username" id="username" class="form-control" value="getUserName()" required />
                <span ng-show="loginForm.username.$dirty && loginForm.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" ng-model="password" id="password" class="form-control" required />
                <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="login(username)" ng-disabled="loginForm.$invalid">Login</button>
            </div>
        </form>
    </div>
</div>

<script src="scripts/js/jquery-1.9.1.min.js"></script>
<script src="vendors/bootstrap/js/bootstrap.js"></script>
<script src="vendors/angular/angular.min.js"></script>
<script src="vendors/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="vendors/ngstorage/ngStorage.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/controllers.js"></script>
<script src="scripts/services/services.js"></script>
</body>
</html>
