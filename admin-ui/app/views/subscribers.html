<script>
    $(document).ready(function () {
        //called when key is pressed in textbox
        $("#pm-title").keypress(function (e) {
//            //if the letter is not digit then display error and don't type anything
//            if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
//                //display error message
//                $("#errmsg-title").html("Digits Only").show().fadeOut("slow");
//                return false;
//            }
            if ($("#pm-title").val().length > 15) {
                //display error message
                $("#errmsg-pm-title").html("Max Title Length Reached").show().fadeOut("slow");
                return false;
            }
        });
        $("#pm-body").keypress(function (e) {
            if ($("#pm-body").val().length > 30) {
                //display error message
                $("#errmsg-pm-body").html("Max Body Length Reached").show().fadeOut("slow");
                return false;
            }
        });
        $("#pm-url").keypress(function (e) {
            if ($("#pm-url").val().length > 30) {
                //display error message
                $("#errmsg-pm-url").html("Max URL Length Reached").show().fadeOut("slow");
                return false;
            }
        });
    });
</script>

<script>
    // request permission on page load
    document.addEventListener('DOMContentLoaded', function () {
        if (Notification.permission !== "granted")
            Notification.requestPermission();
    });

    function notifyMe() {
        if (!Notification) {
            alert('Desktop notifications not available in your browser. Try Chromium.');
            return;
        }

        if (Notification.permission !== "granted")
            Notification.requestPermission();
        else {
            var notification = new Notification(jQuery("#pm-title").val(), {
                icon: 'https://tigr.net/wp-content/uploads/2014/02/Sony-LOGO-256x256.jpg',
                body: jQuery("#pm-body").val(),
                tag: jQuery("#pm-url").val()
            });

            notification.onclick = function () {
                window.open(jQuery("#pm-url").val());
            };

        }

    }
</script>
